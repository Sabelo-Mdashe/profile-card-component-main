<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <!-- Link to external CSS -->
    <link rel="stylesheet" href="./styles.css" />

    <!-- GOOGLE FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Big+Shoulders+Display:wght@700&family=Fraunces:ital,opsz@0,9..144;1,9..144&family=Grand+Hotel&family=Inter:wght@400;700&family=Kumbh+Sans&family=League+Spartan&family=Lexend+Deca&family=Montserrat&family=Outfit:wght@100;400&family=Red+Hat+Display&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Profile card component</title>
  </head>
  <body>
    <main>
      <div>
        <img src="./images/bg-pattern-card.svg" alt="" />
        <div class="info">
          <img src="./images/image-victor.jpg" alt="avatar of victor" />
          <div>
            <span class="name"> Victor Crest</span>
            <span class="age"> 26</span>
            <div class="location">London</div>
          </div>
        </div>
        <hr />
        <div class="activities">
          <div><span>80K</span> <span>Followers</span></div>
          <div><span>803K</span> <span>Likes</span></div>
          <div><span>1.4K</span> <span>Photos</span></div>
        </div>
      </div>
    </main>
    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="http://sabelomdashe.co.za" target="_blank">Sabelo Mdashe</a>.
    </footer>
  </body>
</html>
